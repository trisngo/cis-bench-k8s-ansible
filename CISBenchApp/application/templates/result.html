<!DOCTYPE html>
<html>
<head>
    <title>Benchmark result</title>
</head>
<body>
<h1 style="text-align: center;">Navigation</h1>
{% for key, val in ipadd_dict.items() %}
    {% if key == 'ipadd0' %}
        <form action="{{ url_for('bench.result') }}" style="text-align: center;">
            <input type="hidden" name="ipadd" value="{{ val }}">
            <input type="submit" value="Go to master result" style="padding: 10px"/>
        </form>
        <br>
    {% else %}
        <form action="{{ url_for('bench.result') }}" style="text-align: center;">
            <input type="hidden" name="ipadd" value="{{ val }}">
            <input type="submit" value="Go to worker result" onclick="this.form.action += '?ipadd={{ val }}'" style="padding: 10px"/>
        </form>
        <br>
    {% endif %}
{% endfor %}
</body>
</html>
