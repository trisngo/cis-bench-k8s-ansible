<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark progress</title>
    <script>
        window.onload = function(){
            var nav_div = document.getElementById("nav");
            nav_div.style.display = "block";
        }
    </script>
</head>
<body>
    <div id="nav" style="display: none;">
    <h1 style="text-align: center;">Navigation</h1>
    <p style="text-align: center;">To get an accurate result, please wait a minute before doing benchmark so that the api-server/kubelet service can reload.</p>
    <form action="{{ url_for('bench.run_bench' ) }}" style="text-align: center;">
        <input type="submit" value="Run benchmark again" style="padding: 10px" />
    </form>
    <br>
    <form action="{{ url_for('bench.handle_input') }}" style="text-align: center;">
        <input type="submit" value="Run bench with another configuration" style="padding: 10px" />
    </form>
    </div>
    <h1 style="text-align: center;">Harden progress</h1>
    <br>
    <iframe src="{{ url_for('harden.stream_harden_config') }}" height="700" width="900" style="display: block; overflow:hidden; margin: 0 auto; border: 3px solid green; padding: 10px;"></iframe>
</body>
</html>
