      set_fact:
        section2_tasks: '{{ section2_tasks + [{ "task_number":"2.2","task_description":"Ensure that the --client-cert-auth argument is set to true","task_status":"PASSED","configuration":filestat.stdout,"script":"" }] }}'
      when: "'true' in filestat.stdout"
    - name: Add failed task to list 
      set_fact:
        section2_tasks: '{{ section2_tasks + [{ "task_number":"2.2","task_description":"Ensure that the --client-cert-auth argument is set to true","task_status":"FAILED","configuration":filestat.stdout,"script":"Fix it" }] }}'
