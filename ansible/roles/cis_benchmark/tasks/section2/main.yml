- name: 2.1 Ensure that the --cert-file and --key-file arguments are set as appropriate
  block:
    - ansible.builtin.shell: ps -ef | grep etcd | grep -oE "\-\-(cert|key)\-file=[^ ]+" || exit 0
      register: filestat
      ignore_errors: yes
      changed_when: false
    - name: Add passed task to list 
      set_fact:
        section2_tasks: '{{ section2_tasks + [{ "task_number":"2.1","task_description":"Ensure that the --cert-file and --key-file arguments are set as appropriate","task_status":"PASSED","configuration":filestat.stdout,"script":"" }] }}'
      when: filestat.stdout_lines|length == 2
    - name: Add failed task to list 
      set_fact:
        section2_tasks: '{{ section2_tasks + [{ "task_number":"2.1","task_description":"Ensure that the --cert-file and --key-file arguments are set as appropriate","task_status":"FAILED","configuration":filestat.stdout,"script":"Fix it" }] }}'
      when: filestat.stdout_lines|length < 2
###
- name: 2.2 Ensure that the --client-cert-auth argument is set to true
  block:
    - ansible.builtin.shell: ps -ef | grep etcd | grep -oE "\-\-client\-cert\-auth=[^ ]+" || echo "Argument is not set"
      register: filestat
      ignore_errors: yes
      changed_when: false
